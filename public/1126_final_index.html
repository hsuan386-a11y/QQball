  <!-- ================= Extra Slider JS ================= -->
  <script>
    (function(){
      const slider = document.querySelector('[data-extra-slider]');
      if(!slider) return;

      const slides = [...slider.querySelectorAll('.extra-slide')];
      const dots   = [...slider.querySelectorAll('.extra-dot')];
      const prev   = slider.querySelector('[data-extra-prev]');
      const next   = slider.querySelector('[data-extra-next]');
      const current = slider.querySelector('[data-extra-current]');
      let index = 0;

      function fmt(i){ return (i+1).toString().padStart(2,'0'); }

      function show(i){
        index = (i + slides.length) % slides.length;
        slides.forEach((s,idx)=>s.classList.toggle('active', idx===index));
        dots.forEach((d,idx)=>d.classList.toggle('active', idx===index));
        current.textContent = fmt(index);
      }

      prev.onclick = ()=>show(index-1);
      next.onclick = ()=>show(index+1);
      dots.forEach((dot,idx)=>dot.onclick=()=>show(idx));

      show(0);
    })();
  </script>
